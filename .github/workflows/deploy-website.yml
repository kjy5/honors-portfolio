name: Deploy Website

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-website:
    name: Build Website

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸŸ¨ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸŸ© Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      # Install dependencies
      - name: ğŸ“¦ Install
        run: pnpm install

      - name: ğŸ”¨ Build
        run: pnpm build

      # Upload artifact if requested
      - name: â¬†ï¸ Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'


  # Only deploy on main.
  deploy-website:
    name: Deploy Website

    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build-website

    steps:

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4