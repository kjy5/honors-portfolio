name: Reformat and Lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  reformat-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ¤–ğŸ› Bot Checkout
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js and caching
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ”¨ Install
        run: npm i

      - name: ğŸ§¹ Reformat
        run: npx prettier --write .

      - name: ğŸš¨ Lint
        run: npx eslint .

      - name: â¬†ï¸ Commit changes
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Reformat and Lint
