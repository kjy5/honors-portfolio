name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸŸ¨ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸŸ© Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      - name: ğŸ”§ Install Dependencies
        run: pnpm install

      - name: ğŸ“ Check Code
        run: pnpm check

      - name: âœ… Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Format code"
          skip_fetch: true
          skip_checkout: true